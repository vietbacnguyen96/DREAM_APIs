<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Div Block</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  .centered-div {
    width: 400px;
    height: 200px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    text-align: center;
    padding: 20px;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
  <div class="centered-div">
    <h1>DREAM model is running!</h1>
  </div>
</body>
</html>
